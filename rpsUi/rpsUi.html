<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="rpsUi.css">
    
</head>
<body>
    
    <h1>Rock Paper Scissors Game</h1>
    <button class="rockImage"><img src="../rpsUi/images/rock.jpg" ></button>
    <button class="paperImage"><img src="../rpsUi/images/paper.jpg" ></button>
    <button class="scissorsImage"><img src="../rpsUI/images/scissors.jpg" ></button>
   
    <p>this is the update of the players choice.</p>
    <div class ="playL">
        <ul class="playerLog">
            Player choice goes here :- <span class="player"></span>
        </ul>

    </div>
    <div class = "compL">
        <ul class="computerLog">
            Computer choice goes here:- <span class="comp"> </span>
        </ul>
    </div>
    <div >
        <ul class="roundWin">
            the outcome of each match goes here:- <span class = "roundWinner"> </span>
        </ul>
    </div>
    <div >
        <ul class="winnerIs">
            the outcome of x matches goes here:- <span class = "winner"> </span>
        </ul>
    </div>
   
    <div class="restart"> <button class="resetBtn">reset</button><div>
    <script src="rpsUi.js"></script>
</body> 

</html>
